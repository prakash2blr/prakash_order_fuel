  <header  ng-include="headertemplate">
  
  </header>
<div class="login-container ">
  <form class="form-horizontal" ng-submit="submitLogin()">
    <fieldset>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="mobile">Mobile</label>  
        <div class="col-md-4">
          <input id="mobile" name="mobile" placeholder="mobile" class="form-control input-md" ng-model="login.mobile" required="required" type="text">
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-4">
          <input id="password" name="password" placeholder="Password" class="form-control input-md" ng-model="login.password" required="required" type="password">
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="login"></label>
        <div class="col-md-4">
          <button id="login" name="login" class="btn btn-default">Login</button>
          <a href="#register">Or Register</a>
        </div>
      </div>

    </fieldset>
  </form>

</div>
