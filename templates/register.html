  <header  ng-include="headertemplate">
  
  </header>
<div class="register-container">
	<form class="form-horizontal" enctype="multipart/form-data" name="register-form" ng-submit="submitRegister()">
<fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" placeholder="Name" required="required" ng-model="newuser.name" class="form-control input-md" type="text">
    
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>  
  <div class="col-md-4">
  <input id="password" name="password" placeholder="Password" class="form-control input-md" ng-model="newuser.pass" required="required" type="password">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mobile">Mobile Number</label>  
  <div class="col-md-4">
  <input id="mobile" name="mobile" placeholder="mobile Number" class="form-control input-md" ng-model="newuser.mobile"required="required" type="number">
    
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="registerbutton"></label>
  <div class="col-md-4">
    <button id="registerbutton" name="registerbutton" class="btn btn-default">Register</button>
     <a href="#/">Or Login</a>
  </div>
</div>

</fieldset>
</form>

</div>
